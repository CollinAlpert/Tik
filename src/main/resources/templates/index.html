<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title>Tik - Zeitverwaltung</title>
</head>
<body>
<div th:if="${user.isAdmin()}">
    <span th:text="${user.getFirstName()}"> ist ein Admin</span>
</div>
<div th:unless="${user.isAdmin()}">
    <span th:text="${user.getFirstName()}"> ist kein Admin</span>
</div>
</body>
</html>
